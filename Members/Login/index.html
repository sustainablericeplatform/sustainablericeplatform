---
layout: login
---

<section class="log-in-screen">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="logo-wrap">
                    <img src="/assets/images/srp-logo.jpg" alt="" />
                </div>
                <div id="login-failed" class="well well-sm margin top bottom"><p class="red">Please login to continue!</p></div>
                <div class="panel panel-transparent">
                    <div class="panel-body">
                        <h1 style="text-align: center; margin-top: 0;" class="white">Member Login</h1>
                        <div class="form-wrapper clearfix">
                            <form action="/Members/" class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-12"><input type="text" class="form-control" placeholder="Username"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12"><input type="password" class="form-control" placeholder="Password"></div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 35px;">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="wrong-username-password" class="well well-sm margin top"><p class="red">Incorrect username or password, please try again.</p></div>
            </div>
        </div>
    </div>
</section>
